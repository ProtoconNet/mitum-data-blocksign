      tags:
      - currency
      summary: 1. 전체 Currency 조회
      operationId: currencies
      responses:
        500:
          description: problems in processing.
          content:
            application/problem+json:
              schema:
                $ref: 'components.yml#/components/schemas/Problem'
        200:
          description: hal document of currencies
          content:
