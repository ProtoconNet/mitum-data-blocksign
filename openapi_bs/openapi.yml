                format: int64

  /block/manifests:
    get:
      tags:
      - block
      summary: 6. 전체 Manifest 조회
      description: >-
        현재까지 Blockchain Storage에 저장된 전체 Manifest를 조회한다.
      operationId: manifests
      parameters:
        - name: offset
          in: query
          schema:
            type: string
            example: "2"
          description: >-
            *manifest*s after *offset*, usually it is block *height*.
        - name: reverse
          in: query
          schema:
            type: boolean
            example: false
            default: false
          description: >-
            *manifest*s by reverse order.
      responses:
