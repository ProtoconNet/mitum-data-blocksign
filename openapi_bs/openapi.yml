                        type: string
                        example: "...."
                      detail:
                        type: string
                        example: "...."
        404:
          description: no more documents
          content:
            application/problem+json:
              schema:
                allOf:
                  - $ref: 'components.yml#/components/schemas/Problem'
                  - type: object
                    properties:
                      title:
